<ng-container *ngIf="loading; else body">
  <div class="syn-loading">
      <div class="spinner spinner-lg loading"></div>
  </div>
</ng-container>
<ng-template #body>
  <ng-container *ngIf="content" [ngTemplateOutlet]="content"></ng-container>
  <ng-container *ngIf="!content">
    <ng-content></ng-content>
  </ng-container>
</ng-template>
